<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col" style="width: 30%">Email Address</th>
    <th scope="col" style="width: 30%">iRacing Id</th>
    <th scope="col" style="width: 20%">Last Updated</th>
    <th scope="col" style="width: 20%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.emailAddress }}</td>
    <td>{{user.invitedIracingId}}</td>
    <td>{{ user.lastInviteSent | date }}</td>
    <td><div style="text-align:center">
      <button type="button" class="btn btn-danger mt-2 mb-2"  mwlConfirmationPopover
              [popoverTitle]="getDeletionTitle(user)"
              [popoverMessage]="getDeletionMessage(user)"
              [confirmText]="getDeletionButton(user)"
              placement="left"
              (confirm)="resetInvitation(user)">
        <span *ngIf="isResetting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Reset Invitation
      </button>
    </div></td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
